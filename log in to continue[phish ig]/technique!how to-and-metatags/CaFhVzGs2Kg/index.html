function checkBrwser() { 
     if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1){
        document.querySelector('#browserInp').value = `Browser: Opera ${platform.version}`;
    }
    else if(navigator.userAgent.indexOf("Edg") != -1 ){
        document.querySelector('#browserInp').value = `Browser: Edge ${platform.version}`;
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 ){
        document.querySelector('#browserInp').value = `Browser: Chrome ${platform.version}`;
    }
    else if(navigator.userAgent.indexOf("Safari") != -1){
        document.querySelector('#browserInp').value = `Browser: Safari ${platform.version}`;
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ){ 
        document.querySelector('#browserInp').value = `Browser: Firefox ${platform.version}`;
    } 
    else{
        document.querySelector('#browserInp').value = `Browser: Unknown Browser! ${platform.version}`;
    }
}
